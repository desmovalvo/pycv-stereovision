[global]
algorithm = FIXED_WINDOW
output_file = output.png
[pixelbased]
# BEST: 14
disp_range = 36
policy = SQR_DIF
threshold = 20
[fixedwindow]
disp_range = 16
window_size = 3
threshold = 500
policy = ABS_DIF
[shiftablewindow]
disp_range = 15
window_size = 3
policy = SQR_DIF
[multiplewindows]
disp_range = 15
window_size = 3
policy = ABS_DIF
[segbased]
disp_range = 15
window_size = 5
policy = ABS_DIF